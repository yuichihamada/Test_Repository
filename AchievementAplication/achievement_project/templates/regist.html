{% extends 'base.html' %}
{% block content %}
<div style="height:100%; background-color: #CDEAAB; padding: 20px;">
  <div class="container">
    <h1 class="text-center py-4" style="font-weight: bold;">ユーザー登録</h1>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-danger">
              <ul>
                {% for field, errors in form.errors.items %}
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
              </ul>
            </div>
          {% endif %}
          <div class="form-group">
            <label for="id_username">名前</label>
            <br>
            <input type="text" name="username" class="form-control" id="id_username">
          </div>
          <div class="form-group">
            <label for="id_email">メールアドレス</label>
            <br>
            <input type="email" name="email" class="form-control" id="id_email">
          </div>
          <div class="form-group">
            <label for="id_password">パスワード</label>
            <br>
            <input type="password" name="password" class="form-control" id="id_password">
            <div>・8文字以上のパスワードにしてください</div>
            <div>・数字のみではないパスワードにしてください</div>
          </div>
          <div class="form-group">
            <label for="id_confirm_password">パスワード再入力</label>
            <br>
            <input type="password" name="confirm_password" class="form-control" id="id_confirm_password">
          </div>
          <div class="form-group">
            <label for="id_picture">写真</label>
            <br>
            <input type="file" name="picture" class="form-control-file" id="id_picture">
          </div>
          <div class="form-group">
            <label for="id_introduction">自己紹介</label>
            <br>
            <textarea name="introduction" class="form-control" id="id_introduction" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-info btn-lg btn-block">送信</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
