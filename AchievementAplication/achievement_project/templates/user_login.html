{% extends 'base.html' %}
{% block content %}
<div style="height:100vh; background-color: #CDEAAB; padding: 20px;">
  <div class="container">
    <h1 class="text-center py-4" style="font-weight: bold;">ログイン</h1>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-danger">
              <ul>
                {% for field, errors in form.errors.items %}
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
              </ul>
            </div>
          {% endif %}
          <div class="form-group">
            <label for="id_username">メールアドレス</label>
            <br>
            <input type="text" name="username" class="form-control" id="id_username">
          </div>
          <div class="form-group">
            <label for="id_password">パスワード</label>
            <br>
            <input type="password" name="password" class="form-control" id="id_password">
          </div>
          <br>
          <div class="form-group">
            <label for="id_remember">ログイン状態を保持する</label>
            {{ form.remember }}
          </div>
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          <button type="submit" class="btn btn-info btn-lg btn-block">ログイン</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
