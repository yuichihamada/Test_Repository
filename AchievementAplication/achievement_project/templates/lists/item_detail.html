{% extends 'base.html' %}
{% block content %}
<div style="height:100%; background-color: #CDEAAB; padding: 20px;">
  <div class="container">
    <h1 class="text-center py-4" style="font-weight: bold;">ほしいもの詳細</h1>
    <div style="text-align: center;">
      <img style="max-width: 45%; max-height: 80vh;" src={{ object.picture.url }}>
    </div>
    <br>
    <br>
    <table style="margin: auto;font-size: 20px;">
      <tr>
        <td style="padding: 10px;"><strong>名前</strong></td>
        <td style="padding: 10px;">{{ object.name }}</td>
      </tr>
      <tr>
        <td style="padding: 10px;"><strong>詳細情報</strong></td>
        <td style="padding: 10px;">{{ object.detail }}</td>
      </tr>
      <tr>
        <td style="padding: 10px;"><strong>値段</strong></td>
        <td style="padding: 10px;">{{ object.price }}円</td>
      </tr>
      <tr>
        <td style="padding: 10px;"><strong>達成予定日</strong></td>
        <td style="padding: 10px;">{{ object.target_date|date:"Y年m月d日" }}</td>
      </tr>
      <tr>
        <td style="padding: 10px; min-width: 150px"><strong>ほしい理由</strong></td>
        <td style="padding: 10px;">{{ object.reason }}</td>
      </tr>
    </table>
    <br>
    <div style="text-align: center">
      <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:update_item' pk=object.id %}">編集する</a>
      <a class="btn btn-pink btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:confirm_achieved_item' pk=object.id %}">達成</a>
    </div>
    <br>
    <div style="text-align: center">
      <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:want_list' %}">戻る</a>
    </div>
  <div>
<div>
{% endblock %}
