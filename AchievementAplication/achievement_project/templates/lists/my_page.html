{% extends 'base.html' %}
{% block content %}
<div style="height: 100vh; display: flex; flex-direction: column; background-image: url('/media/achievement2.jpg/'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div style="position: absolute; top: 60px; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5);">
    <div style="text-align:center;  padding: 20px;">
    <h1 style="font-size: 48px; color: black; font-family: 'Arial', sans-serif; font-weight: bold; margin: 0px 0px 50px 0px">{{ user }}のマイページ</h1>
    </div>
    <div style="display: flex;">
      <div style="width: 50%;  text-align: center;">
        <img style="max-width: 90%; max-height: 60vh; border-radius: 50%;" src={{ user.picture.url }}>
      </div>
      <div style="width: 50%; text-align: center;">
        <div>
          <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:user_information' pk=request.user.id %}">ユーザー情報へ</a>
        </div>
        <div>
          <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:want_list' %}">ほしいものリストへ</a>
        </div>
        <div>
          <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:todo_list' %}">やりたいことリストへ</a>
        </div>
        <div>
          <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:achieved_list' %}">達成リスト</a>
        </div>
        <div>
          <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:overdue_list' %}">期限超過リスト</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
