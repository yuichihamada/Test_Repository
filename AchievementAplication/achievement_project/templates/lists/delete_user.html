{% extends 'base.html' %}
{% block content %}
<div style="height:100vh; background-color: #CDEAAB; padding: 20px;">
  <div class="container">
    <h1 class="text-center py-4" style="font-weight: bold;">ユーザー削除</h1>
    <div class="row justify-content-center">
      <div class="col-md-7" style="text-align: center;">
        <h2>このアカウントを削除しますか？</h2>
        <p style="margin: 0px 0px 200px 0px; color:red;">※アカウント内の全てのデータは削除され、復旧することはできません</p>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-danger btn-lg btn-block">削除</button>
        </form>
      </div>
    </div>
    <br>
    <div style="text-align: center; margin:40px 0px 0px 0px;">
      <a class="btn btn-info btn-lg" href="{% url 'lists:update_user' pk=request.user.id %}">ユーザー情報編集に戻る</a>
    </div>
  </div>
</div>
{% endblock %}
