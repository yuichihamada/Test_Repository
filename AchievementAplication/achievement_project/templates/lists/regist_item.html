{% extends 'base.html' %}
{% block content %}
<div style="height:100%; background-color: #CDEAAB; padding: 20px;">
  <div class="container">
    <h1 class="text-center py-4" style="font-weight: bold;">ほしいもの登録</h1>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-danger">
              <ul>
                {% for field, errors in form.errors.items %}
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
              </ul>
            </div>
          {% endif %}
          <div class="form-group">
            <label for="id_name">ほしいものの名前</label>
            <br>
            <input type="text" name="name" class="form-control" id="id_name">
            <p>例: 車</p>
          </div>
          <div class="form-group">
            <label for="id_detail">詳細</label>
            <br>
            <textarea name="detail" class="form-control" id="id_detail" rows="5"></textarea>
            <p>例: トヨタ シエンタ,ダークグレー,2022年8月発売モデル</p>
          </div>
          <div class="form-group">
            <label for="id_price">値段(円)</label>
            <br>
            <input type="number" name="price" class="form-control" id="id_price">
          </div>
          <div class="form-group">
            <label for="id_target_date">いつまでに</label>
            <br>
            <input type="date" name="target_date" class="form-control" id="id_target_date">
          </div>
          <div class="form-group">
            <label for="id_reason">ほしい理由</label>
            <br>
            <textarea name="reason" class="form-control" id="id_reason" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="id_picture">写真</label>
            <br>
            <input type="file" name="picture" class="form-control-file" id="id_picture">
          </div>
          <button type="submit" class="btn btn-info btn-lg btn-block">送信</button>
        </form>
      </div>
    </div>
    <div style="text-align: center">
      <a class="btn btn-info btn-lg" style="margin: 20px; width: 235px" href="{% url 'lists:want_list' %}">戻る</a>
    </div>
  </div>
</div>
{% endblock %}
