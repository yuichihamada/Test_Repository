{% extends "formapp/base.html" %}
{% block title %}<h2>メンバー編集画面</h2> {% endblock %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ update_form.as_p }}
      <input type="submit" value="メンバー更新">
      <p><img src={{ student.picture.url }}></img></p>
    </form>
    <p><a href="{% url 'form_app:delete_student' id=student.id %}">メンバー削除</a></p>
{% endblock %}
